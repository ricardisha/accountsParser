<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login Form</title>
 
</head>
<body>
<div class="container">
    <h2>Admin Login </h2>
    <form action="{{ url_for('login') }}" method="post">
        {% if message is defined and message %}
            <div class="alert alert-warning">  <strong>  {{ message }} </strong></div>
        {% endif %}
        <br>
        <div class="form-group">
             Username: <input type="text" class="form-control" id="name" placeholder="Enter username" name="username">
        </div>
        <div class="form-group">
            Password: <input type="password" class="form-control" name="password" placeholder="Enter password">
        </div>   
        <button type="submit">Login</button>
    </form>
</div>       
</body>
</html>
